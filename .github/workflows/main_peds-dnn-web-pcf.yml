# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - peds-dnn-web-pcf

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_c31e4cb736ad4185aae6b0062148174f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cd9b30be509f4b399ed45d7ff4f04810 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_c31e4cb736ad4185aae6b0062148174f }}/appsvc/wordpress-alpine-php:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'peds-dnn-web-pcf'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_decc0947cd7b4ac5ae6ea094398f6701 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_c31e4cb736ad4185aae6b0062148174f }}/appsvc/wordpress-alpine-php:${{ github.sha }}'